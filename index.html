<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculator - ProjectsJS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>
<body class="dark-thee">
    <div class="calculator">
        <div class="calculator__display">
            <div class="calculator__history">
                <span>25</span>
                <strong>-</strong>
                <span>25</span>
            </div>
            <div class="calculator__total">
                <span>0</span>
            </div>
            <span class="calculator__reset"><img src="img/reset.svg" alt="reset"></span>
        </div>
        <div class="calculator__actions">
            <div class="calculator__row">
                <div class="calculator__col">AC</div>
                <div class="calculator__col">%</div>
                <div class="calculator__col"><img src="img/Back.svg" alt="Back"></div>
                <div class="calculator__col">รท</div>
            </div>
            <div class="calculator__row">
                <div class="calculator__col">1</div>
                <div class="calculator__col">2</div>
                <div class="calculator__col">3</div>
                <div class="calculator__col">ร</div>
            </div>
            <div class="calculator__row">
                <div class="calculator__col">4</div>
                <div class="calculator__col">5</div>
                <div class="calculator__col">6</div>
                <div class="calculator__col">-</div>
            </div>
            <div class="calculator__row">
                <div class="calculator__col">7</div>
                <div class="calculator__col">8</div>
                <div class="calculator__col">9</div>
                <div class="calculator__col">+</div>
            </div>
            <div class="calculator__row">
                <div class="calculator__col">.</div>
                <div class="calculator__col">0</div>
                <div class="calculator__col">00</div>
                <div class="calculator__col">=</div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
